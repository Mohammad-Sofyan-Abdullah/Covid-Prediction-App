<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | COVID App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f5f8fa;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      text-align: center;
      padding: 2rem;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .stats-value {
      font-size: 2.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">COVID App</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/index">Predict</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row g-4 justify-content-center">
      <div class="col-md-4">
        <div class="card bg-primary text-white">
          <i class="bi bi-bar-chart-line-fill"></i>
          <h5>Total Predictions</h5>
          <div id="totalCount" class="stats-value">--</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-success text-white">
          <i class="bi bi-emoji-smile-fill"></i>
          <h5>Negative</h5>
          <div id="negativeCount" class="stats-value">--</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-danger text-white">
          <i class="bi bi-emoji-frown-fill"></i>
          <h5>Positive</h5>
          <div id="positiveCount" class="stats-value">--</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadStats() {
      try {
        const response = await fetch("/stats");
        const stats = await response.json();

        document.getElementById("totalCount").textContent = stats.total;
        document.getElementById("positiveCount").textContent = stats.positive;
        document.getElementById("negativeCount").textContent = stats.negative;
      } catch (error) {
        console.error("Failed to load stats:", error);
      }
    }
    window.onload = loadStats;
  </script>
</body>
</html>
